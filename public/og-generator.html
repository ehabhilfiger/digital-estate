<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .glow-orb-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            filter: blur(60px);
        }
        
        .glow-orb-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            bottom: -150px;
            left: -100px;
            filter: blur(50px);
        }
        
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #D4A574 0%, #E8D5B7 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.3);
        }
        
        .logo::before {
            content: '‚ö°';
            font-size: 32px;
            color: #0a0a0a;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        .highlight {
            background: linear-gradient(135deg, #D4A574 0%, #E8D5B7 50%, #D4A574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .tags {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 12px 24px;
            background: rgba(212, 165, 116, 0.1);
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            color: #D4A574;
            font-size: 18px;
            font-weight: 600;
        }
        
        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .location {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }
        
        .domain {
            font-size: 20px;
            color: #D4A574;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="glow-orb-1"></div>
        <div class="glow-orb-2"></div>
        
        <div class="content">
            <div class="logo"></div>
            
            <h1>
                Private Servers,<br>
                Smart Estates &<br>
                <span class="highlight">On-Prem AI</span>
            </h1>
            
            <p class="subtitle">
                Digital Estate Architect ‚Äî Chicago
            </p>
            
            <div class="tags">
                <div class="tag">Zero-Trust Networks</div>
                <div class="tag">Sovereign Infrastructure</div>
                <div class="tag">Local AI</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="location">üìç Chicago, IL ‚Ä¢ On-Site & Remote</div>
            <div class="domain">digital-estate-orcin.vercel.app</div>
        </div>
    </div>
</body>
</html>
